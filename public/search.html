<!DOCTYPE html>
<html lang="English">
    <head>

        <title>COMP 2537 Assignment 1 - PokeDex</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="search.js"></script>

        <style>
            body {
                margin: 0px;
                font-family: fantasy;
                font-weight: lighter;
                background-image: url("/pikachu.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                min-height: 100vh;
            }
            nav {
                margin: 10px;
            }
            nav ul {
                list-style-type: none;
                padding: 0%;
                overflow: show;
                text-align: center;
            }
            nav a {
                background-color: rgba(255, 255, 255, 0.4);
                padding: 10px;
                border-radius: 4px;
            }
            h1 {
                text-align: center;
                font-weight: 100;
                margin: 10px;

            }

            h3 {
                font-weight: lighter;
            }

            hr {
                border-top: 2px dotted white;
            }

            footer {
                position: absolute;
                left: 0;
                bottom: 0;
                height: 100px;
                width: 100%;
            }
            header a {
                text-decoration: none;
                color: inherit;
            }

            div a {
                text-decoration: none;
                color: inherit;
            }

            #main-container {
                display: flex;
                flex-direction: row;
                justify-content: center;
                
            }
            #colOne {
                display: flex;
                flex-direction: column;
                align-content: stretch;
                margin: 10px;
                gap: 10px;
            }

            #colTwo {
                display: flex;
                flex-direction: column;
                align-content: stretch;
                margin: 10px;
                gap: 10px;
            }

            #colThree {
                display: flex;
                flex-direction: column;
                align-content: stretch;
                margin: 10px;
                gap: 10px;

            }

            .poke-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                object-fit: scale-down;
                outline-width: 3px;
                border-radius: 15px;
                background-color: rgba(229, 229, 224, 1);
                box-shadow: 0 3px 10px rgb(0 0 0 / 0.7);
                color: black;
            }

            .imgBox {
                display: flex;
                justify-content: center;
                width: 100px;
                height: 100px;
            }

            .pokemon-image {
                object-fit: scale-down;

            }

            .form-container {
                max-width: 50vw;
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

            .sbutton {
                outline-width: 3px;
                border-radius: 15px;
                background-color: rgba(229, 229, 224, 1);
                box-shadow: 0 3px 10px rgb(0 0 0 / 0.7);                
                align-self: center;
            }

            .sbutton a:link, a:visited {
                color: white;
                padding: 20%;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                outline-width: 3px;
                border-radius: 15px;
                background-color: rgba(229, 229, 224, 1);
                box-shadow: 0 3px 10px rgb(0 0 0 / 0.7);
            }

            a.sbutton a:hover, a:active {
                background-color: rgba(0, 0, 0, 0.354);
                outline-width: 3px;
                border-radius: 15px;
                background-color: rgba(229, 229, 224, 1);
                box-shadow: 0 3px 10px rgb(0 0 0 / 0.3);
            }

            input {

                width: 70%;
                padding: 12px 20px;
                margin: 5%;
                box-sizing: border-box;
                outline-width: 3px;
                box-shadow: 0 3px 10px rgb(0 0 0 / 0.7);
            }

            #logo {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }




        </style>

    </head>

    <body>
        <header>
            <a href="index.html"><img src="/pokedexlogo.png" alt="logo" id="logo"></a>
            <hr>
        </header>
            <div id="form-container">
                <div id="name-container">
                    <input type="text" id="name" name="name">
                </div>

                <div id="weight-container">
                    <input type="number" id="weight" name="weight">
                </div>
                <div id="height-container">
                    <input type="number" id="height" name="height">
                </div>
            </div>

        <div id="main-container">

            <div id="colOne"></div>
            <div id="colTwo"></div>
            <div id="colThree"></div>


        </div>
        <hr>
        <footer>
            <p>Â© Shey Barpagga 2022</p>
            <p>All info is used from the https://pokeapi.co/ website</p>
        </footer>
    </body>

</html>
