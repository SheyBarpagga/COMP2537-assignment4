<!DOCTYPE html>
<html lang="English">
    <head>

        <title>COMP 2537 Assignment 1 - PokeDex</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="game.js"></script>

        <style>
            body {
                margin: 0px;
                font-family: fantasy;
                font-weight: lighter;
                background-image: url("/pikachu.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                min-height: 100vh;
            }
            nav {
                margin: 10px;
            }
            ul {
                list-style-type: none;
                padding: 0%;
                overflow: show;
                text-align: center;
            }
            nav a {
                background-color: rgba(255, 255, 255, 0.4);
                padding: 10px;
                border-radius: 4px;
            }
            h1 {
                text-align: center;
                font-weight: 100;
                margin: 10px;

            }
            h2 {
                text-align: center;
            }

            hr {
                border-top: 2px dotted white;
            }

            footer {
                height: 100px;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: rgb(0 0 0 / 0.7);
                color: #eceeef;
            }

            header a {
                text-decoration: none;
                color: inherit;
            }

            #main-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                min-height: 100vh;
            }
            #logo {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 30%;
            }
            .center {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .center-75 {
                width: 30%;
                text-align: center;
                justify-content: center;
            }
            form {
                padding: 2%;
                margin: 5%;
                width: 40vw;
                display: flex;
                flex-direction: column;
                justify-content: center;
                outline-width: 3px;
                border-radius: 15px;
                background-color: rgba(229, 229, 224, 1);
                box-shadow: 0 3px 10px rgb(0 0 0 / 0.7);
            }
            form h3 {
                text-align: center;
            }
            input {
                /* width: 70%; */
                padding: 12px 20px;
                margin: 5%;
                box-sizing: border-box;
                outline-width: 3px;
                box-shadow: 0 3px 10px rgb(0 0 0 / 0.7);
            }
            .abutton {
                cursor: pointer;
                text-align: center;
                display: inline-block;
                width: 100%;
                height: 3%;
                outline-width: 3px;
                border-radius: 15px;
                background-color: rgba(229, 229, 224, 1);
                box-shadow: 0 3px 10px rgb(0 0 0 / 0.7);                
                align-self: center;
            }

            .abutton a:link, a:visited {
                color: white;
                padding: 20%;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                outline-width: 3px;
                border-radius: 15px;
                background-color: rgba(229, 229, 224, 1);
                box-shadow: 0 3px 10px rgb(0 0 0 / 0.7);
            }

            a.abutton a:hover, a:active {
                background-color: rgba(0, 0, 0, 0.354);
                outline-width: 3px;
                border-radius: 15px;
                background-color: rgba(229, 229, 224, 1);
                box-shadow: 0 3px 10px rgb(0 0 0 / 0.3);
            }

            .card{
                position: relative;
                transition: transform 1s;
                transform-style: preserve-3d;
            }


            .flip{
                transform: rotateY(180deg);
            }

            .backface, .frontface{
                width: 100%;
                height: 100%;
                /*  */
                backface-visibility: hidden;
            }

            .frontface{
                position: absolute;
                transform: rotateY(180deg);
            }

            #game-cont {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                perspective: 1000px;
            }
            #outer {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

        </style>

    </head>

    <body>
        <header>
            <a href="index.html"><img src="/pokedexlogo.png" alt="logo" id="logo"></a>
            <hr>
            <nav>
                <ul><a href="search.html">Search</a></ul>
            </nav>
        </header>
        <div id="main-container">
            <div id="outer">
                <h1 id="countdown"></h1>
            </div>
            <div class="center">
                <form>
                    <h3 id="label"></h3>

                    <label for="pokemon">Number of Pokemon: </label>
                    <input type="number" id="pokemon" name="pokemon">

                    <label for="width">Width: </label>
                    <input type="number" id="width" name="width">

                    <label for="height">Height: </label>
                    <input type="number" id="height" name="height">

                    <label for="time">Time: </label>
                    <input type="number" id="time" name="time">

                    <a class="abutton" id="start">start</a>
                </form>
            </div>
            <div id="outer">
                <div class="center-75" id="win">
                    <div id="game-cont" class="game-cont">

                    </div>
                </div>
            </div>

        </div>

        <footer>
            <hr>
            <p>Â© Shey Barpagga 2022</p>
            <p>All info is used from the https://pokeapi.co/ website</p>
        </footer>
    </body>

</html>
